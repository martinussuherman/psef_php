<script>
  function fileUploadError(
    data,
    fileInputElement,
    closeElement,
    viewElement,
    errorMessage) {
    if (data == 'edit') {
      fileInputElement.prop('required', true);
    }

    fileInputElement.val('');
    closeElement.html('No file chosen');
    closeElement.attr("href", "#");
    viewElement.val('');

    swal({
      type: 'error',
      title: 'Maaf !',
      text: errorMessage,
    });
  }

  function uploadFile(fileInputElement, closeElement, viewElement) {
    let data_upload = fileInputElement[0].files[0];
    let formData = new FormData();
    formData.append('file', data_upload);
    let val_upload = fileInputElement.val().toLowerCase();
    let regex = new RegExp("(.*?)\.(pdf)$");

    if (!regex.test(val_upload) && val_upload != '') {
      fileUploadError(
        formData,
        fileInputElement,
        closeElement,
        viewElement,
        'Pastikan berkas yang anda upload berupa PDF');
      return;
    }

    if (data_upload.size <= 0 || data_upload.size > 5300000) {
      fileUploadError(
        formData,
        fileInputElement,
        closeElement,
        viewElement,
        'Pastikan berkas yang anda upload maksimal 1MB');
      return;
    }

    $.ajax({
      url: url_api_x + 'UploadUserFile',
      type: 'POST',
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + accesstoken + '');
      },
      data: formData,
      processData: false,
      contentType: false,
      success: function (data, textStatus, xhr) {
        viewElement.val(data.value);

        if (data == 'edit') {
          let split_dokumen = data.value.split("/");
          let name_dokumen = split_dokumen[split_dokumen.length - 1];
          closeElement.html(name_dokumen);
          closeElement.attr("href", "https://psef.kemkes.go.id" + data.value);
          fileInputElement.prop('required', true);
        }
      },
      error: function (xhr, textStatus, errorThrown) {
        fileUploadError(
          formData,
          fileInputElement,
          closeElement,
          viewElement,
          'Pastikan Berkas yang anda upload sesuai dengan ketentuan!');
      }
    });
  }

  function upload_stra(data) {
    uploadFile(
      $("#straUrl"),
      $('#close-straUrl'),
      $('#v-straUrl'));
  }

  function upload_dokapi(data) {
    uploadFile(
      $('#dokumenApiUrl'),
      $('#close-dokumenApiUrl'),
      $('#v-dokumenApiUrl'));
  }

  function upload_bisnis(data) {
    uploadFile(
      $('#prosesBisnisUrl'),
      $('#close-prosesBisnisUrl'),
      $('#v-prosesBisnisUrl'));
  }

  function upload_dok_pse(data) {
    uploadFile(
      $('#dokumenPseUrl'),
      $('#close-dokumenPseUrl'),
      $('#v-dokumenPseUrl'));
  }

  function upload_permohonan(data) {
    uploadFile(
      $('#suratPermohonanUrl'),
      $('#close-suratPermohonanUrl'),
      $('#v-suratPermohonanUrl'));
  }

  function upload_sppl(data) {
    uploadFile(
      $('#spplUrl'),
      $('#close-spplUrl'),
      $('#v-spplUrl'));
  }

  function upload_izin_lokasi(data) {
    uploadFile(
      $('#izinLokasiUrl'),
      $('#close-izinLokasiUrl'),
      $('#v-izinLokasiUrl'));
  }

  function upload_imb(data) {
    uploadFile(
      $('#imbUrl'),
      $('#close-imbUrl'),
      $('#v-imbUrl'));
  }

  function upload_pnbp(data) {
    uploadFile(
      $('#pembayaranPnbpUrl'),
      $('#close-pembayaranPnbpUrl'),
      $('#v-pembayaranPnbpUrl'));
  }

</script>
